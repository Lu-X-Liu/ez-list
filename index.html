<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="ez-icon.svg">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>EZ List</title>
    <script src="main.js" async></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="logo">EZ List</h1>
            <nav class="nav">
                    <button class="nav-btn pencil-btn" aria-label="edit list icon"><svg><use href="#pencil-icon"></use></svg></button>
                    <button class="nav-btn menu-btn" aria-label="navigation menu icon"><svg><use href="#menu-header"></use></svg></button>      
            </nav>
        </div>       
    </header>
    <main class="main">
        <div class="nav-dropdown-menu dropdown-menu">
            <div class="spacer header-menu-title"> My Lists :</div>
            <ul class="menu-nav menu-content">   
                <li class='menu-nav-list active-list'>
                        Grocery HEB
                </li>
                <li class='menu-nav-list'>
                        Learning to code
                </li>
                <li class='menu-nav-list'>
                        Other errands
                </li>
            </ul>
        </div>
        <div class="edit-dropdown-menu dropdown-menu">
            <div class="spacer"></div>
            <div class="menu-edit menu-content">   
                <button class='menu-edit-btn'>                    
                        Create new list
                </button>
                <button class='menu-edit-btn' data-delete-list-button>                    
                        Delete current list
                </button>
                <button class='menu-edit-btn'>                    
                        Clear completed items    
                </button>
            </div>
        </div>         
        <div class="main-content-wrapper">
            <div class="initial">
                <div class="create-new-list">
                    <h3>Create a new list</h3>
                    <div class="dash-box">
                        <svg><use href="#plus-icon"></use></svg>
                    </div>
                </div>
                <div class="select-existing-list">
                    <h3>or select an existing list</h3>
                    <div class="dash-box">
                        <svg><use href="#menu-list"></use></svg>
                    </div>
                </div>
            </div>
            <div class="list-wrapper">
                <div class="my-lists">
                    <div class="my-lists-title"> My Lists :</div>                     
                    <ul class="my-lists-content" data-lists>   
<!--                         <li class='desktop-menu-list desktop-active-list'>
                                Grocery HEB
                        </li>
                        <li class='desktop-menu-list'>
                                Learning to code
                        </li>
                        <li class='desktop-menu-list'>
                                Other errands    
                        </li>  -->
                    </ul>
                    <div class="new-creator new-list-creator">
                        <form action="" data-new-list-form>
                            <input type="text"
                                class="add-new new-list"
                                placeholder="enter new list"
                                aria-label="enter new list"
                                data-new-list-input>
                            <button class="new-btn new-list-button" aria-label="create new list">
                                <svg class="plus-new plus-new-list"><use href="#plus-icon"></use></svg>
                            </button>
                        </form>
                    </div> 
                </div>
                <div class="current-list">
                    <div class="list-title">
                        <h2>Grocery HEB </h2>
                        <span><span>4</span> items left</span>
                    </div>
                    <div class="list-content">
                        <ul class="items">
                            <li class="item">
                                <input type="checkbox" id="item-1">
                                <label for="item-1">
                                    <span class="custom-checkbox"></span>     
                                    carrot
                                </label>                               
                            </li>
                            <li class="item">
                                <input type="checkbox" id="item-2">
                                <label for="item-2">
                                    <span class="custom-checkbox"></span>      
                                    tomato
                                </label>                                
                            </li>                            
                            <li class="item">
                                <input type="checkbox" id="item-3">
                                <label for="item-3">
                                    <span class="custom-checkbox"></span>     
                                    broccoli
                                </label>                                
                            </li>
                        </ul>
                        <div class="new-creator new-item-creator">
                            <form action="">
                                <input type="text"
                                    class="add-new new-item"
                                    placeholder="enter new item"
                                    aria-label="enter new item">
                                <button class="new-btn new-item-btn" aria-label="create new item">
                                    <svg class="plus-new plus-new-item"><use href="#plus-icon"></use></svg>
                                </button>
                            </form>
                        </div>                                              
                    </div>
                </div>                
            </div>
        </div>
        <div class="edit-tab">
            <div class="arrow-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                    <path d="M0 3.795l2.995-2.98 11.132 11.185-11.132 11.186-2.995-2.981 8.167-8.205-8.167-8.205zm18.04 8.205l-8.167 8.205 2.995 2.98 11.132-11.185-11.132-11.186-2.995 2.98 8.167 8.206z"/>
                </svg>                
            </div>
            <div class="edit-btns-wrapper"> 
                <button class="edit-btn">Create new list</button>
                <button class="edit-btn">Delete current list</button>
                <button class="edit-btn">Clear completed items</button>
            </div>
        </div>
    </main>
    <div class="svgs">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="menu-header" class="icons">
                   <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/> 
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="pencil-icon" class="icons">
                    <path d="M1.439 16.873l-1.439 7.127 7.128-1.437 16.873-16.872-5.69-5.69-16.872 16.872zm4.702 3.848l-3.582.724.721-3.584 2.861 2.86zm15.031-15.032l-13.617 13.618-2.86-2.861 10.825-10.826 2.846 2.846 1.414-1.414-2.846-2.846 1.377-1.377 2.861 2.86z"/>
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="menu-list" class="icons">
                    <path d="M19 11h-14v-2h14v2zm0 2h-14v2h14v-2zm0 4h-14v2h14v-2zm3-11v16h-20v-16h20zm2-6h-24v24h24v-24z"/>
                </symbol>   
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="plus-icon" class="icons">
                    <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
                </symbol>
            </svg>
    </div>
</body>
</html>
