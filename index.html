<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="ez-icon.svg">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>EZ List</title>
    <script src="script.js" async></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="logo">EZ List</h1>
            <nav class="nav">
                <div class="lang-wrapper">
                    <button class="lang" data-lang> 
                        <div>English</div>
                        <svg class="lang-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"/>
                        </svg>
                    </button>  
                    <div class="lang-options">
                        <a data-lang-option href="#en-US">English</a>
                        <a data-lang-option href="#zh-TW">繁體中文</a>
                        <a data-lang-option href="#zh-CN">简体中文</a>
                        <a data-lang-option href="#es">Español</a>
                    </div>                  
                </div>
                <button class="nav-btn pencil-btn" aria-label="edit list icon"><svg><use href="#pencil-icon"></use></svg></button>
                <button class="nav-btn menu-btn" aria-label="navigation menu icon"><svg><use href="#menu-header"></use></svg></button>      
            </nav>
        </div>       
    </header>
    <main class="main">
        <div class="nav-dropdown-menu dropdown-menu">
            <div class="menu-container" data-nav-menu-container>
                <div class="spacer header-menu-title" data-my-lists> My Lists :</div>
                <div class="menu-nav-wrapper">
                    <ul class="menu-nav menu-content" data-lists-dropdown>   
                    </ul> 
                    <form action="" class="new-list-dropdown-form" data-new-list-form-2>
                        <input type="text"
                            class="add-new new-list_dropdown"
                            placeholder="enter new list"
                            aria-label="enter new list"
                            maxlength="25"
                            required
                            data-new-list-input-2>
                        <button class="new-btn new-list-button_dropdown" aria-label="create new list">
                            <svg class="plus-new plus-new-list_dropdown"><use href="#plus-icon"></use></svg>
                        </button>
                    </form>                               
                </div>                
            </div>
        </div>
        <div class="edit-dropdown-menu dropdown-menu">
            <div class="menu-container" data-edit-menu-container>
                <div class="spacer"></div>
                <div class="menu-edit menu-content">   
                    <button class='menu-edit-btn' data-delete-list-button>                    
                            Delete current list
                    </button>
                    <button class='menu-edit-btn' data-clear-completed-tasks-btn>                    
                            Clear completed items    
                    </button>
                    <button class="menu-edit-btn" data-create-new-category-btn>
                        Create new category
                    </button> 
                    <button class="menu-edit-btn" data-delete-category-btn>
                        Delete current category
                    </button>  
                </div>                
            </div>
        </div>         
        <div class="main-content-wrapper">
            <div class="initial">
                <div class="create-new-list">
                    <h3 data-initial-new-list>Create a new list</h3>
                    <div class="dash-box">
                        <svg><use href="#plus-icon"></use></svg>
                    </div>
                </div>
                <div class="select-existing-list">
                    <h3 data-initial-existing-list>or select an existing list</h3>
                    <div class="dash-box">
                        <svg><use href="#menu-list"></use></svg>
                    </div>
                </div>
            </div>
            <div class="list-wrapper">
                <div class="my-lists">
                    <div class="my-lists-title" data-my-lists> My Lists :</div>                     
                    <ul class="my-lists-content" data-lists>   
                    </ul>
                    <div class="new-creator new-list-creator">
                        <form action="" data-new-list-form>
                            <input type="text"
                                class="add-new new-list"
                                placeholder="enter new list"
                                aria-label="enter new list"
                                maxlength="25"
                                required
                                data-new-list-input>
                            <button class="new-btn new-list-button" aria-label="create new list">
                                <svg class="plus-new plus-new-list"><use href="#plus-icon"></use></svg>
                            </button>
                        </form>
                    </div> 
                </div>
                <div class="current-list-wrapper">
                    <div class="current-list" data-list-display-container>
                        <div class="list-title">
                            <h2 data-list-title></h2>
                            <span><span data-list-count>0</span><span data-tasks-left>left</span></span>
                        </div>
                        <div class="list-content" data-categories-container>                                        
                        </div>
                    </div> 
                    <div class="list-initial-wrapper">
                        <div class="list-initial">
                            <div class="uncategorized-btn-wrapper">
                               <button class="uncategorized-btn">Uncategorized List</button> 
                            </div>                           
                            <p class="or">or</p>                
                            <form action="" class="initial-category-form" data-new-category-form>
                                <input type="text" class="initial-category-input" 
                                placeholder="enter new category"
                                aria-label="enter new category"
                                maxlength="13"
                                required
                                data-new-category-input>
                                <button class="initial-category-btn" data-create-btns>Create</button>
                            </form>
                        </div>                           
                    </div>                   
                </div>
             
            </div>
            <div class="create-category-wrapper" data-new-category-form-popup>
                <form action="" class="new-category" data-new-category-form>
                    <svg data-close-category-form xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                        <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/>
                    </svg>
                    <input type="text" class="new-category-input" 
                    placeholder="enter new category"
                    aria-label="enter new category"
                    maxlength="13"
                    required
                    data-new-category-input>
                    <button class="create-category-btn" data-create-btns>Create</button>
                </form>
            </div>
            <div class="delete-confirmation-wrapper">
                <div class="delete-confirmation">
                    <h2><span class="confirmation-message">Are you sure you want to delete </span>
                        <span><span data-confirm-name></span><span> ?</span></span>
                    </h2>
                    <button class="cancel-btn" data-cancel-delete>Cancel</button>
                    <button class="delete-btn" data-delete-option>Delete</button>                    
                </div>
            </div>
        </div>
        <div class="edit-tab">
            <div class="arrow-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                    <path d="M0 3.795l2.995-2.98 11.132 11.185-11.132 11.186-2.995-2.981 8.167-8.205-8.167-8.205zm18.04 8.205l-8.167 8.205 2.995 2.98 11.132-11.185-11.132-11.186-2.995 2.98 8.167 8.206z"/>
                </svg>                
            </div>
            <div class="edit-btns-wrapper"> 
                <div class="btns-parent-element">
                    <div class="edit-btns">
                        <button class="edit-btn" data-delete-list-button>
                            Delete current list
                        </button>
                        <button class="edit-btn" data-clear-completed-tasks-btn>
                            Clear completed items
                        </button>       
                        <button class="edit-btn" data-create-new-category-btn>
                            Create new category
                        </button> 
                        <button class="edit-btn" data-delete-category-btn>
                            Delete current category
                        </button>              
                    </div>                    
                </div>
            </div>
        </div>
    </main>
    <div class="svgs">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="menu-header" class="icons">
                   <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/> 
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="pencil-icon" class="icons">
                    <path d="M1.439 16.873l-1.439 7.127 7.128-1.437 16.873-16.872-5.69-5.69-16.872 16.872zm4.702 3.848l-3.582.724.721-3.584 2.861 2.86zm15.031-15.032l-13.617 13.618-2.86-2.861 10.825-10.826 2.846 2.846 1.414-1.414-2.846-2.846 1.377-1.377 2.861 2.86z"/>
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="menu-list" class="icons">
                    <path d="M19 11h-14v-2h14v2zm0 2h-14v2h14v-2zm0 4h-14v2h14v-2zm3-11v16h-20v-16h20zm2-6h-24v24h24v-24z"/>
                </symbol>   
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="plus-icon" class="icons">
                    <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
                </symbol>
            </svg>
    </div>
    <template id="task-template">
        <li class="item">
            <input type="checkbox"
            placeholder="enter new category"
            aria-label="enter new category">
            <label>
                <span class="custom-checkbox"></span>      
            </label>                                
        </li>  
    </template>
    <template id="category-template">
        <div class="category">
            <div class="category-title">
                <input type="radio" name="category">
                <label></label> 
                <svg class="menu-category" aria-label="category menu icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">                                    
                        <path d="M13 6h-13v-4h13v4zm0 4h-13v4h13v-4zm0 8h-13v4h13v-4zm3-8l4 5.075 4-5.075h-8z"/>
                </svg>
            </div>
            <ul class="items">
            </ul>
        </div>
    </template>
    <template id="new-item-form-template">
        <div class="new-creator new-item-creator">
            <form action="" class="new-task-form">
                <input type="text"
                    class="add-new new-item"
                    placeholder="enter new item"
                    aria-label="enter new item"
                    maxlength="30"
                    required
                    data-new-task-input>
                <button class="new-btn new-item-btn" aria-label="create new item">
                    <svg class="plus-new plus-new-item"><use href="#plus-icon"></use></svg>
                </button>
            </form>
        </div>
    </template>
</body>
</html>
